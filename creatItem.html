<html>
<head>
    <meta charset="utf-8" />
	<link href="C:/Users/Administrator/Desktop/html/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	 <script type="text/javascript" src="/C:/Users/Administrator/Desktop/html/jquery.min.js"></script>
</head>
	
<body>
    <div style="text-align:center">
        <h3>创建商品</h3>
        <div>
            <label>商品名</label>
            <div>
                <input type="text" placeholder="商品名" name="title" id="title">
            </div>
        </div>
		<div>
            <label>商品描述</label>
            <div>
                <input type="text" placeholder="商品描述" name="description" id="description">
            </div>
        </div>
		<div>
            <label>价格</label>
            <div>
                <input type="text" placeholder="价格" name="price" id="price">
            </div>
        </div>
		<div>
            <label>图片</label>
            <div>
                <input type="text" placeholder="图片" name="imgurl" id="imgurl">
            </div>
        </div>
		<div>
            <label>库存</label>
            <div>
                <input type="text" placeholder="库存" name="stock" id="stock">
            </div>
        </div>
		
		
		
        <div>
            <button id = "create" type="submit">创建商品</button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function(){
        $("#create").on("click",function(){
			var title = $("#title").val();
			var description = $("#description").val();
			var price = $("#price").val();
			var imgurl = $("#imgurl").val();
			var stock = $("#stock").val();
	
            if(title == null || title == ""){
                alert("title不能为空");
                return false;
            }
			if(description == null || description == ""){
                alert("description不能为空");
                return false;
            }
			if(price == null || price == ""){
                alert("price不能为空");
                return false;
            }
			if(imgurl == null || imgurl == ""){
                alert("imgurl不能为空");
                return false;
            }
			if(stock == null || stock == ""){
                alert("stock不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8089/item/create",

                data:{
                    "title":title,
					"description":description,
					"price":price,
					"imgurl":imgurl,
					"stock":stock,
					
                },
				xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("创建成功");
                    }else{
                        alert("创建失败，原因为"+data.data.errMsg);
                    }
                },
                error:function(data){
                    alert("创建失败，原因为"+data.responseText);
                },
            });
        })
    });
</script>
</html>
