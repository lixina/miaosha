<html>
<head>
    <meta charset="utf-8" />
	<link href="C:/Users/Administrator/Desktop/html/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	 <script type="text/javascript" src="/C:/Users/Administrator/Desktop/html/jquery.min.js"></script>
</head>
	
<body>
    <div style="text-align:center">
        <h3>用户注册</h3>
        <div>
            <label>手机号</label>
            <div>
                <input type="text" placeholder="手机号" name="telphone" id="telphone">
            </div>
        </div>
		<div>
            <label>验证码</label>
            <div>
                <input type="text" placeholder="验证码" name="otpCode" id="otpCode">
            </div>
        </div>
		<div>
            <label>用户名</label>
            <div>
                <input type="text" placeholder="用户名" name="name" id="name">
            </div>
        </div>
		<div>
            <label>性别</label>
            <div>
                <input type="text" placeholder="性别" name="gender" id="gender">
            </div>
        </div>
		<div>
            <label>年龄</label>
            <div>
                <input type="text" placeholder="年龄" name="age" id="age">
            </div>
        </div>
		<div>
            <label>密码</label>
            <div>
                <input type="password" placeholder="密码" name="password" id="password">
            </div>
        </div>
		
		
        <div>
            <button id = "register" type="submit">提交注册</button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function(){
        $("#register").on("click",function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var name = $("#name").val();
			var otpCode = $("#otpCode").val();
            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
			if(password == null || password == ""){
                alert("密码不能为空");
                return false;
            }
			if(age == null || age == ""){
                alert("年龄不能为空");
                return false;
            }
			if(gender == null || gender == ""){
                alert("性别不能为空");
                return false;
            }
			if(name == null || name == ""){
                alert("姓名不能为空");
                return false;
            }
			if(otpCode == null || otpCode == ""){
                alert("验证码不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8089/user/register",
                data:{
                    "telphone":telphone,
					"age":age,
					"name":name,
					"otpCode":otpCode,
					"gender":gender,
					"password":password,
                },
				xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("注册成功");
                    }else{
                        alert("注册失败，原因为"+data.data.errMsg);
                    }
                },
                error:function(data){
                    alert("注册失败，原因为"+data.responseText);
                },
            });
        })
    });
</script>
</html>
