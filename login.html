<html>
<head>
    <meta charset="utf-8" />
	<link href="C:/Users/Administrator/Desktop/html/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	 <script type="text/javascript" src="/C:/Users/Administrator/Desktop/html/jquery.min.js"></script>
</head>
	
<body>
    <div style="text-align:center">
        <h3>用户登录</h3>
        <div>
            <label>手机号</label>
            <div>
                <input type="text" placeholder="手机号" name="telphone" id="telphone">
            </div>
        </div>
	
		<div>
            <label>密码</label>
            <div>
                <input type="password" placeholder="密码" name="password" id="password">
            </div>
        </div>
		
		
        <div>
            <button id = "login" type="submit">登录</button>
        </div>
		<div>
            <button id = "register" type="submit">注册</button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function(){
		$("#register").on("click",function(){
		window.location.href="file:///C:/Users/Administrator/Desktop/html/getotp.html";
		})
        $("#login").on("click",function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			
            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
			if(password == null || password == ""){
                alert("密码不能为空");
                return false;
            }
			
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8089/user/login",
                data:{
                    "telphone":telphone,
					"password":password,
                },
				xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("登录成功");
						window.location.href="listItem.html";
                    }else{
                        alert("登录失败，原因为"+data.data.errMsg);
                    }
                },
                error:function(data){
                    alert("登录失败，原因为"+data.responseText);
                },
            });
        })
    });
</script>
</html>
