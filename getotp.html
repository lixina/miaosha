<html>
<head>
    <meta charset="utf-8" />
	<link href="C:/Users/Administrator/Desktop/html/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	 <script type="text/javascript" src="/C:/Users/Administrator/Desktop/html/jquery.min.js"></script>
</head>
	
<body>
    <div style="text-align:center">
        <h3>获取otp信息</h3>
        <div>
            <label>手机号</label>
            <div>
                <input type="text" placeholder="手机号" name="telphone" id="telphone">
            </div>
        </div>
        <div>
            <button id = "getotp" type="submit">获取otp短信</button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function(){
        $("#getotp").on("click",function(){
			var telphone = $("#telphone").val();
            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8089/user/getotp",
                data:{
                    "telphone":telphone,
                },
				xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("otp已经发送到您的手机，请注意查收");
						window.location.href="file:///C:/Users/Administrator/Desktop/html/register.html"
                    }else{
                        alert("otp发送失败，原因为"+data.data.errMsg);
                    }
                },
                error:function(data){
                    alert("otp发送失败，原因为"+data.responseText);
                },
            });
        })
    });
</script>
</html>
