<html>
<head>
    <meta charset="utf-8" />
	<link href="C:/Users/Administrator/Desktop/html/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	 <script type="text/javascript" src="/C:/Users/Administrator/Desktop/html/jquery.min.js"></script>
</head>
	
<body>
    <div style="text-align:center">
        <h3>商品列表</h3>
        <div>
            <div class = "table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>商品名</th>
							<th>商品图片</th>
							<th>商品描述</th>
							<th>商品价格</th>
							<th>商品库存</th>
							<th>商品销量</th>				
						</tr>
					</thead>
					<tbody id = "container">
					
					</tbody>
				</table>
			
			</div>
        </div>
		
    </div>
</body>
<script>
// 定义全局商品数组信息
		var g_itemList = [];
    jQuery(document).ready(function(){
		
            $.ajax({
                type:"GET",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8089/item/list",
				xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
						g_itemList = data.data;
						reloadDom();
                    }else{
                        alert("获取商品信息失败，原因为"+data.data.errMsg);
                    }
                },
                error:function(data){
                    alert("获取商品信息创建失败，原因为"+data.responseText);
                },
            })
    });
	function reloadDom(){
		for(var i = 0; i < g_itemList.length; i++){
			var itemVO = g_itemList[i];
		var dom = "<tr data-id='"+itemVO.id+"' id='itemDetail"+itemVO.id+"'><td>"+itemVO.title+"</td><td><img style='width:200px;height:auto'src='"+itemVO.imgUrl+"'/></td><td>"+
		itemVO.description+"</td><td>"+itemVO.price+"</td><td>"+itemVO.stock+"</td><td>"+itemVO.sales+"</td></tr>";
		$("#container").append($(dom));
		
		$("#itemDetail"+itemVO.id).on("click",function(e){
			window.location.href="getItem.html?id="+$(this).data("id");
		})
		}
	}
</script>
</html>
